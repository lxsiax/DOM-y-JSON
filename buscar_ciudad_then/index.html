<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de ciudades</title>
    <style>
        fieldset {
            border: 1px solid rgb(117, 117, 243) ;
            background-color: rgb(160, 198, 247);
            width: 450px;
        }

        h3{
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
            color: white;
        }

        input {
            margin: 10px;
            border-radius: 5px; 
            border: 1.5px solid rgb(66, 103, 204);
            width: 200px;
            height: 20px;
        }

        input:hover{
            transform: scale(1.2);  
            margin-left: 30px;
        }

        span{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(38, 72, 165);
            font-weight: bold;
        }

        ul{
           padding: 0;
           font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
           list-style: '✦';
           color: rgb(255, 255, 255);
           font-weight: bold;
           margin-left: 20px;
        }
        li{
            width: 300px;
            padding: 10px 15px;
            border-bottom: 1px solid;
        }
    </style>
</head>
<body>
    <fieldset>
        <h3>Escribe el nombre de alguna ciudad dónde quieres ir:</h3>
        <span>Ciudad:</span> 
        <input type="text" name="buscador" id="buscador">
        <ul id="resultado">
        </ul>
    </fieldset>
    <script src="app.js" defer></script>
</body>
</html>
